<!DOCTYPE html>
<html>
<head>
  <title>Rain</title>
  <link rel="stylesheet" type="text/css" href="/css/rain.css">
  <link rel="stylesheet" type="text/css" href="/css/nouislider.min.css">
  <script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
  <script src="/js/vertx-eventbus-3.2.1.js"></script>
  <script src="/js/nouislider.min.js"></script>
  <script src="/js/rain.js"></script>
</head>
<body>
  <h1>Reactive rain in Monte Carlo</h1>

  <div id="tile-wrapper"><svg xmlns="http://www.w3.org/2000/svg" id="tile"></svg></div>

  <div id="rain-intensity"></div>

  <div id="statistics">
    <table>
      <tr>
        <td>total number of drops</td>
        <td class="value"><div id="num-drops"></div></td>
      </tr>
      <tr>
        <td>number of drops within radius</td>
        <td class="value"><div id="num-within-radius"></div></td>
      </tr>
      <tr>
        <td>pi</td>
        <td class="value"><div id="pi"></div></td>
      </tr>
      <tr><td colspan="2"><hr/></td></tr>
      <tr>
        <td>average x</td>
        <td class="value"><div id="average-x"></div></td>
      </tr>
      <tr>
        <td>average y</td>
        <td class="value"><div id="average-y"></div></td>
      </tr>
      <tr>
        <td>correlation coefficient</td>
        <td class="value"><div id="correlation-coefficient"></div></td>
      </tr>
    </table>
  </div>

</body>
</html>
