<!DOCTYPE html>
<html>
<head>
  <title>Rain</title>
  <link rel="stylesheet" type="text/css" href="/css/rain.css">
  <script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
  <script src="/js/vertx-eventbus-3.2.1.js"></script>
  <script src="/js/rain.js"></script>
</head>
<body>
  <h1>Reactive rain</h1>
  <div id="raindrop-count"></div>

  <div id="correlation">
    <table>
      <tr>
        <td rowspan="11"><div id="tile"></div></td>
        <td>Total number of drops</td>
        <td><div id="num-drops"></div></td>
      </tr>
      <tr>
        <td>Last drop x</td>
        <td><div id="drop-x"></div></td>
      </tr>
      <tr>
        <td>Last drop y</td>
        <td><div id="drop-y"></div></td>
      </tr>
      <tr>
        <td>Total product x</td>
        <td><div id="total-product-x"></div></td>
      </tr>
      <tr>
        <td>Total product y</td>
        <td><div id="total-product-y"></div></td>
      </tr>
      <tr>
        <td>Variance x</td>
        <td><div id="variance-x"></div></td>
      </tr>
      <tr>
        <td>Variance y</td>
        <td><div id="variance-y"></div></td>
      </tr>
      <tr>
        <td>Correlation coefficient</td>
        <td><div id="correlation-coefficient"></div></td>
      </tr>
      <tr>
        <td colspan="2" height="100%">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2">
          <div id="rain-intensity"></div>
          <button onclick="setRainIntensity(rainIntensity + 0.1)">faster</button>
          <button onclick="setRainIntensity(rainIntensity - 0.1)">slower</button>
          <button onclick="setRainIntensity(0.0)">stop</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
