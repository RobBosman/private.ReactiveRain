<!DOCTYPE html>
<html>
<head>
  <title>Reactive Rain</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/nouislider.min.css">
  <script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
  <script src="/js/vertx-eventbus-3.2.1.js"></script>
  <script src="/js/nouislider.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/tile-with-rain-drops.css">
  <link rel="stylesheet" type="text/css" href="/css/rain-intensity.css">
  <link rel="stylesheet" type="text/css" href="/css/randomness-statistics.css">
  <link rel="stylesheet" type="text/css" href="/css/pi-approximation.css">
  <link rel="stylesheet" type="text/css" href="/css/rain.css">
</head>
<body>
<h1>Reactive rain in Monte Carlo</h1>

<div id="tile-with-rain-drops" class="main">
  <svg xmlns="http://www.w3.org/2000/svg" id="tile-with-rain-drops-svg"></svg>
</div>

<div id="rain-intensity" class="main"></div>

<div id="rain-intensity-value" class="main">
  <table width="100%">
    <tr>
      <td>rain intensity</td>
      <td class="value">
        <div id="rain-intensity-percentage"></div>
      </td>
    </tr>
    <tr>
  </table>
</div>

<div id="pi-approximation" class="main">
  <table width="100%">
    <tr>
      <td>total number of drops</td>
      <td class="value">
        <div id="num-drops"></div>
      </td>
    </tr>
    <tr>
      <td>number of drops with <i>d</i> &le; 1</td>
      <td class="value">
        <div id="num-within-radius"></div>
      </td>
    </tr>
    <tr>
      <td>approximation of &pi;</td>
      <td class="value">
        <div id="pi"></div>
      </td>
    </tr>
  </table>
</div>

<div id="randomness-statistics" class="main">
  <table width="100%">
    <tr>
      <td>average x</td>
      <td class="value">
        <div id="average-x"></div>
      </td>
    </tr>
    <tr>
      <td>average y</td>
      <td class="value">
        <div id="average-y"></div>
      </td>
    </tr>
    <tr>
      <td>correlation coefficient</td>
      <td class="value">
        <div id="correlation-coefficient"></div>
      </td>
    </tr>
  </table>
</div>

<script src="/js/future.js"></script>
<script src="/js/tile-with-rain-drops.js"></script>
<script src="/js/rain-intensity.js"></script>
<script src="/js/randomness-statistics.js"></script>
<script src="/js/pi-approximation.js"></script>
<script src="/js/rain.js"></script>

</body>
</html>
